<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <script src="scripts\script.js"></script>
  <title>Server</title>
</head>
<body>
  <center><bold>*SERVER*</bold></center><br>
  Enter your server name: <input value="server"><br> <br>
  Select servertype:
  <select>
    <optgroup label="Virtual">
      <option>Virtual Dediacted Server (VDS)</option>
      <option>Virtual Private Server (VPS)</option>
    </optgroup>
    <optgroup label="Dediacted">
      <option>Dedicated server</option>
    </optgroup>
  </select><br><br>
  
Select server:
<select>
  <optgroup label="RUSSIA">
    <option>RU-1</option>
    <option>RU-2</option>
  </optgroup>
  <optgroup label="GERMANY">
    <option>GE-1</option>
    <option>GE-2</option>
  </optgroup>
  <optgroup label="AMERICA">
    <option>AM-1</option>
    <option>AM-2</option>
  </optgroup>
  <optgroup label="UKRAINE">
    <option>UK-1</option>
    <option>UK-2</option>
  </optgroup>
  <optgroup label="UNITED KINGTHOM">
    <option>UK-1</option>
    <option>UK-2</option>
  </optgroup>
</select><br><br>
  <center>*NETWORK*</center><br>
  Select NETwork: 
  <select>
    <optgroup label="Local IPs">
      <option>127.0.0.1 [FREE]</option>
    </optgroup>
    <optgroup label="Public IPs">
      <option>5.35.356.53 [1000₱]</option>
      <option>35.57.4.6 [1000₱]</option>
    </optgroup>
    <optgroup label="Domains">
      <option>Buy domain [~100₱]</option>
      <option>Add domain [FREE]</option>
      <option>Select my domain [FREE]</option>
    </optgroup>
    <optgroup label="Other">
      <option>No network</option>
      <option>Use Hamachi</option>
    </optgroup>
  </select><br><br>
  Select connector:
  <select>
    <option>Buy host [100₱]</option>
    <option>No internet</option>
  </select><br><br>

  <center>*USER*</center> <br>
  Enter username or e-mail: 
  <input><br><br>
  Select login: 
  <select>
    <option>E-Mail</option>
    <option>Phone</option>
    <option>UserName</option>
    <option>UserID</option>
    <option>VK</option>
    <option>Mail.ru</option>
    <option>Google</option>
    <option>Yandex</option>
    <option>UCoz</option>
    <option>YAHOO</option>
  </select><br><br>
  Enter password: <input type="password"> <br><br>
  <center>*CAPTCHA*</center> <br>
  Select this:
  21*2
  <select>
    <option>18</option>
    <option>42</option>
    <option>56</option>
    <option>49</option>
    <option>47</option>
    <option>87</option>
  </select>
  <br><br>
  <center>*SSH or Telnet*</center>
  Select type: 
  <select>
    <option>Telnet</option>
    <option>SSH</option>
  </select><br><br>
  Create password for Telnet or SSH: <input><br><br>
  <center><a href="submitted.html" style="color: green;">Create</a></center>
  <br>
</body>
</html>
